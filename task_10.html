 <html>
<head>
<style type="text/css">
ol.inside {list-style-position: inside;
list-style-type: circle;}
ol.outside {list-style-position: outside;
list-style-type: square;}
</style>
</head>
<body>
<ol class="inside">
<li>HTML</li>
<li>XHTML</li>
<li>CSS</li>
<li>Javascript</li>
</ol>
<ol class="outside">
<li>HTML</li>
<li>XHTML</li>
<li>CSS</li>
<li>Javascript</li>
</ol>
</body>
</html>
