<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Positioning Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is an H1 Tag</h1>

    <p class="margOne">This paragraph has a slight left indentation.</p>
    <p class="margTwo">This paragraph has a deeper left indentation.</p>
    <p class="margThree">This paragraph has a relative left indentation.</p>
    <p class="relative">This paragraph is moved to the right by 50px.</p>
    <p class="relative">This paragraph is moved upward by 10px.</p>
</body>
</html>
